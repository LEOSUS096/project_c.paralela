<!DOCTYPE html>
<html>
<head>
    <title>Monte Carlo - Cliente HPC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">

            <h2 class="text-center mb-4">Simulación Monte Carlo (HPC - OpenMP)</h2>

            <form method="POST" action="/run" class="row g-3">

                <div class="col-md-6">
                    <label class="form-label"><b>Ticker:</b></label>
                    <input type="text" name="ticker" class="form-control" placeholder="AAPL" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><b>Años de datos históricos:</b></label>
                    <input type="number" name="years" class="form-control" value="5" min="1">
                </div>

                <div class="col-md-6">
                    <label class="form-label"><b>Número de simulaciones:</b></label>
                    <input type="number" name="simulations" class="form-control" value="100000">
                </div>

                <div class="col-md-6">
                    <label class="form-label"><b>Días (steps):</b></label>
                    <input type="number" name="steps" class="form-control" value="252">
                </div>

                <div class="col-md-6">
                    <label class="form-label"><b>Modo:</b></label>
                    <select name="mode" class="form-select">
                        <option value="seq">Secuencial</option>
                        <option value="omp">OpenMP</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><b>Hilos:</b></label>
                    <input type="number" name="threads" class="form-control" value="4">
                </div>

                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Ejecutar simulación</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
